<head>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1"/>

<body>
<!-- Adapted from http://kunxi.org/archives/2007/09/learning-django-by-example4-first-user-authenticated/ -->
	{% if user.is_authenticated %}
		<p align="right">Hi, {{ user.get_full_name|default_if_none:"friend"}} 
		[<a href= "{{ request.get_host }}/accounts/logout">Logout</a>, 
		{% if not user.is_superuser %}
			<a href= "{{ request.get_host }}/profiles/show_profile/{{user.username}}">My Profile</a>,
		{% endif %}
		<a href= "{{ request.get_host }}/profiles/show_all_profiles">Main menu</a>]</p>
	{% endif %}
	 

   
   <div id="container">

<div id="main_content_top"></div>

<div id="main_content">

   {% block content %}
      
      
   {% endblock %}
   
   <div id="clear"></div>

</div>

<div id="main_content_bottom">
</div>

<div id="footer"><strong>&copy; 2009</strong> | <a href="#">GSyCBook</a> | <b>Template by</b> <a href="http://www.pikanai.com">Pikanai.com</a></div>

</div>

</body>
</html>
